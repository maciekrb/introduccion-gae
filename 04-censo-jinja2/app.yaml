application: miapp-gae
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

handlers:
- url: /assets
  static_dir: static

- url: /(index)?
  upload: index.html
  static_files: index.html

- url: /.*
  script: main.app
